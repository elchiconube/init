    <nav class="slider-pagination">  
        <button onclick='mySwipe.prev()'>prev</button>

    </nav>
    <div id="slider"  class="swipe">
      <div class="swipe-wrap">
        <div><img src="img/fakes/grumpy.jpg" alt="It's Grumpy Cat" /></div>
        <div><img src="img/fakes/grumpy.jpg" alt="It's Grumpy Cat" /></div>
        <div><img src="img/fakes/grumpy.jpg" alt="It's Grumpy Cat" /></div>

      </div>
    </div>
    <ul id="position"></ul>

    <script src="js/vendor/jquery-1.8.0.min.js"></script>
    <script src="js/placeholder.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/dotdotdot.js"></script>
    <script>
        $(document).ready(function(){

            $(".description").dotdotdot({
                ellipsis    : '... ',
                wrap        : 'word',
                after       : null,
                watch       : false,
                height      : 40,
                tolerance   : 0,
                callback    : function( isTruncated, orgContent ) {},
                lastCharacter   : {
                    remove      : [ ' ', ',', ';', '.', '!', '?' ],
                    noEllipsis  : []
                }

            });

        });

        var slider =
          Swipe(document.getElementById('slider'), {
            auto: 55000,
            continuous: true,
            callback: function(pos) {
              var i = bullets.length;
              while (i--) {
                bullets[i].className = ' ';
              }
              bullets[pos].className = 'on';
            }
          });

        var i = slider.getNumSlides();
        while (i--) {
          document.getElementById('position').appendChild(document.createElement('li'));
        } 

        var bullets = document.getElementById('position').getElementsByTagName('li');

        bullets[0].className='on';



    </script>
